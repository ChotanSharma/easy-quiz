<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Quiz</title>
    <link href="./assets/css/style.css" rel="stylesheet" />
</head>
<body>
    <main class="container">
        <div id="questions-container" class="hide">
            <div class="question" id="ques">Question</div>
            <div class="answer-buttons" id="answer-keys">
                <button class=a>Answer a</button>
                <button class=b>Answer b</button>
                <button class=c>Answer c</button>
                <button class=d>Answer d</button>
            </div>
        </div> 
    
        <div class="control-buttons">
            <button id="btn-start" class="start-button">Start Quiz</button>
            <button id="btn-next" class="next-button hide">Next</button>
        </div>
    </main>
    



    <script src="./assets/js/script.js"></script>
</body>
</html>
