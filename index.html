<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Quiz</title>
    <link href="./assets/css/style.css" rel="stylesheet" />
</head>
<body>
    <!--header to appear at the beginning and give information about the quiz-->
    <header class ="intro" id = "intro">
        <div class = "intro-text" id = "intro-text">
            <h2 class = "intro-text-head" id = "intro-text-head">Test Yourself</h2>
                <p class= "intro-texr-para">Answer the three question within 30 seconds.<br> 
                For incorrect answer 10 minuties will be deducted from total time.</p>
        </div>
    </header>

    <main class="container">
        <div class="score">
            <button class="btn-score" id="high-score">High Score</button>
        </div>


        <!--div for hold the question from question object-->
        <div id="questions-container" class="hide">
            <div class="question" id="ques">Question</div>

            <div class="answer-keys" id="answer-keys">
                <ul>
                    <li>
                      <input type="radio" name="answer" id="a" class="answer">
                      <label for="a" id="a_text">Answer</label>
                    </li>
            
                    <li>
                      <input type="radio" name="answer" id="b" class="answer">
                      <label for="b" id="b_text">Answer</label>
                    </li>
            
                    <li>
                      <input type="radio" name="answer" id="c" class="answer">
                      <label for="c" id="c_text">Answer</label>
                    </li>
            
                    <li>
                      <input type="radio" name="answer" id="d" class="answer">
                      <label for="d" id="d_text">Answer</label>
                    </li>
            
                  </ul>
            </div>

        </div> 

        <!--div for start and next button-->
        <div class="control-buttons">

            <button id="btn-start" class="start-button">Start Quiz</button>

            <button id="btn-next" class="next-button hide">Next</button>
        </div>

        <!--div for showing timer -->
        <div class="timer"></div>

    </main>
    



    <script src="./assets/js/script.js"></script>
</body>
</html>
